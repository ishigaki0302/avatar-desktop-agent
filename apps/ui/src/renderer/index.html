<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
  <title>Desktop Companion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 480px;
      height: 640px;
      background: transparent;
      overflow: hidden;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      -webkit-app-region: drag;
      user-select: none;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 12px;
      gap: 8px;
    }

    /* ── Avatar canvas ─────────────────────────────────────── */
    #avatar-canvas {
      width: 320px;
      height: 320px;
      image-rendering: pixelated;
    }

    /* ── Speech bubble ─────────────────────────────────────── */
    #speech-bubble {
      width: 440px;
      min-height: 80px;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      font-size: 15px;
      line-height: 1.6;
      color: #222;
      -webkit-app-region: no-drag;
    }

    /* ── Status bar ────────────────────────────────────────── */
    #status-bar {
      width: 440px;
      font-size: 11px;
      color: rgba(255,255,255,0.75);
      text-align: right;
      padding-right: 4px;
      min-height: 16px;
    }
    #status-bar.error { color: #ff6b6b; }

    /* ── Input area ────────────────────────────────────────── */
    #input-area {
      width: 440px;
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    #user-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.88);
      font-size: 14px;
      outline: none;
    }

    #send-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #6c9fff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.15s;
    }
    #send-btn:hover { background: #5a8fe8; }
    #send-btn:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="avatar-canvas" width="320" height="320"></canvas>
    <div id="status-bar"></div>
    <div id="speech-bubble">...</div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="話しかけてみてください..." maxlength="400" />
      <button id="send-btn">送信</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
